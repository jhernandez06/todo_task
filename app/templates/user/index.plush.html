<div class="container my-5 pt-5 w-75 d-flex align-items-center">
    <div class="container">
        <h1 class="display-2"> <a href="/" class="nav-link logo">ToDoList</a></h1>
        <p class="lead">
            Wawandco 2021 training app
        </p>
    </div>
    <div class="container ">
        <div class="w-100 card w-card">
            <div class="card-body">
                <%= form_for(user, {action: signinPath(), method: "POST", class: "form"}) { %>
                    
                    <%= f.InputTag("Email") %>
                    <%= f.InputTag("Password", {type: "password"}) %>
                        <div>
                            <button  class="btn color-one text-center w-100 py-2 px-3 text-white" type="submit">Log in</button>
                        </div>  
                        <% } %>
                        <hr class="my-4"> 
                        <div>
                            <a href="/user/new" class="btn btn-secondary w-100 py-2 text-center">Sign up</a>
                        </div>
                    </div>
                
            </div>
          </div>
    </div>

</div>
