<section id="new-task" class="container px-5 w-75 bg-white mt-5 p-5 ">
    <h3 class="fw-bolder mb-3">New Task</h3>
    <form action="/tasks/create" method="POST" id="task-form">
        <div class="mb-3 grid-form">
            <div>
                <label  class="form-label">Title</label>
                <input type="text" class="form-control" id="task-Title" name="Title">
            </div>
            <div> 
                <label  class="form-label">Limit Date</label>
                <input type="date" class="form-control" id="task-LimitDate" name="LimitDate" >
            </div>
        </div>
        <div class="mt-3">
            <label  class="form-label">Description</label>
            <textarea class="form-control" id="task-Description" name="Description" rows="3"></textarea>
        </div>
   
          <div class="mt-4 d-flex justify-content-end">
            <button id="cancel" class="btn btn-light py-2 px-3 mx-3" type="button"><a href="/">Cancel</a></button>
            <input id="create-task" class="btn color-one py-2 px-3" type="submit" value="Create Task"></input>
          </div>
        </form>
    
</section>
